<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Ninja Gold</title>
</head>
  <body>
  <div class="container p-3">
    <div class="d-inline-flex p-2 mt-n1"">
    <h3 class="px-5">Your Gold:<span class="m-3">{{  gold }}</span></h3>
      <form action="/reset" method="post">
        <button type="submit" class="btn btn-danger"> reset</button>
      </form>
    
    
  </div>
  <div class="d-flex justify-content-evenly text-center p-3">

    <div class="border border-info-subtle" style="width:23%;">
      <h3 class="m-3" >Farm</h3>
      <h4>(earns 10-20 golds)</h4>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="farm" />
        <input type="submit" class="btn btn-info m-3"   value="Find Gold!"/>
      </form>      
    </div>

    <div class="border border-info-subtle" style="width:23%;">
      <h3 class="m-3">Cave</h3>
      <h4>(earns 5-10 golds)</h4>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="cave" />
        <input type="submit" value="Find Gold!"  class="btn btn-info m-3"/>
      </form>      
    </div>

    <div class="border border-info-subtle" style="width:23%;" >
      <h3 class="m-3">House</h3>
      <h4>(earns 2-5 golds)</h4>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="house" />
        <input type="submit" value="Find Gold!"  class="btn btn-info m-3"/>
      </form>      
    </div>

    <div class="border border-info-subtle" style="width:23%;">
      <h3 class="m-3">Casino</h3>
      <h4>(earns 0-50 golds)</h4>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="casino" />
        <input type="submit" value="Find Gold!"  class="btn btn-info m-3"/>
      </form>      
    </div>
  </div>

  <div class="p-5">
    <h3>Activities:</h3>
    <div class="border border-info-subtle overflow-scroll" style="height: 200px;">
      {% for activity in activities | reverse %}
          {% if 'lost' in activity: %}
            <p class="text-danger">{{ activity }}</p>
          {% else: %}
            <p class="text-success">{{ activity }}</p>
          {% endif %}
      {% endfor %}
      </div>
  </div>
</div>
</body>
</html>
